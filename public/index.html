<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch This Phrase 😏</title>
  </head>
  <body>
    <h1>Enter our Company Catchphrase Competition to win 💰💰💰</h1>
    <form type="submit">
      <label for="">
        First Name:
        <input type="text" id="first-name" />
      </label>
      <label for="">
        Last Name:
        <input type="text" id="last-name" />
      </label>
      <label for="">
        Email:
        <input type="email" id="email" />
      </label>
      <label for="">
        Catchphrase:
        <input type="text" id="catchphrase" />
      </label>
      <button type="submit" id="submit-btn">Submit</button>
    </form>

    <h1>Here is our most recent entry:</h1>
    <section>
      <h1 id="newest-name"></h1>
      <h2 id="newest-catchphrase"></h2>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
